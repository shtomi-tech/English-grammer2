<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助動詞の種類と分類 - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <h1 class="apple-title">助動詞</h1>
            <p class="apple-sub mt-2">英文法の基礎から学ぼう</p>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="container mx-auto px-6 mb-6">
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <a href="../index.html" class="hover:text-blue-600">ホーム</a>
            <span>></span>
            <a href="../index.html#modals" class="hover:text-blue-600">助動詞</a>
            <span>></span>
            <span class="text-gray-900">助動詞の種類と分類</span>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 学習方法ガイド（共通パーツ） -->
            <div id="learning-guide-container"></div>

            <!-- 学習時間計測ストップウォッチ -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title flex items-center">
                    <svg class="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    学習時間を計測しよう
                </h2>
                <div class="flex flex-col items-center">
                    <div id="timer-display" class="text-5xl font-mono font-bold text-blue-400 bg-white px-8 py-4 rounded-xl shadow mb-6 border-2 border-blue-100">
                        00:00:00
                    </div>
                    <div class="flex space-x-4">
                        <button id="start-timer" class="transition bg-gradient-to-r from-green-200 to-blue-200 hover:from-green-300 hover:to-blue-300 text-blue-800 font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 duration-150">スタート</button>
                        <button id="stop-timer" class="transition bg-gradient-to-r from-pink-200 to-red-200 hover:from-pink-300 hover:to-red-300 text-red-700 font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 duration-150">ストップ</button>
                        <button id="reset-timer" class="transition bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 text-gray-700 font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 duration-150">リセット</button>
                    </div>
                </div>

                <script>
                // ストップウォッチ機能
                let timerInterval;
                let elapsed = 0;
                let running = false;
                function updateTimerDisplay() {
                  const hours = String(Math.floor(elapsed / 3600)).padStart(2, '0');
                  const minutes = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
                  const seconds = String(elapsed % 60).padStart(2, '0');
                  document.getElementById('timer-display').textContent = `${hours}:${minutes}:${seconds}`;
                }
                document.getElementById('start-timer').onclick = function() {
                  if (!running) {
                    running = true;
                    timerInterval = setInterval(() => {
                      elapsed++;
                      updateTimerDisplay();
                    }, 1000);
                  }
                };
                document.getElementById('stop-timer').onclick = function() {
                  running = false;
                  clearInterval(timerInterval);
                };
                document.getElementById('reset-timer').onclick = function() {
                  running = false;
                  clearInterval(timerInterval);
                  elapsed = 0;
                  updateTimerDisplay();
                };
                updateTimerDisplay();
                </script>
            </div>

            <script>
            // 学習方法ガイドの読み込みとカスタマイズ
            document.addEventListener('DOMContentLoaded', function() {
                fetch('../components/learning-guide.html')
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById('learning-guide-container').innerHTML = html;
                        // タイトルと説明文をカスタマイズ
                        document.getElementById('learning-guide-title-text').textContent = '助動詞の種類と分類の学習方法ガイド';
                        document.getElementById('learning-guide-step1-desc').textContent = '助動詞の3つの種類（法助動詞、相助動詞、疑似法助動詞）の定義と特徴を理解しましょう';
                        document.getElementById('learning-guide-step2-desc').textContent = '実際の例文を見て、各助動詞の使い方と違いを学びましょう';
                        document.getElementById('learning-guide-step3-desc').textContent = '理解度を確認するために練習問題を5回解いてみましょう';
                        document.getElementById('learning-guide-tip1').innerHTML = '<strong>分類を意識する：</strong>日常で使われる助動詞がどの分類に属するかを意識してみましょう';
                        document.getElementById('learning-guide-tip2').innerHTML = '<strong>特徴を理解：</strong>各助動詞の特徴（主語による変化、動詞の形など）を理解しましょう';
                        document.getElementById('learning-guide-tip3').innerHTML = '<strong>使い分けを学ぶ：</strong>3つの種類の助動詞の使い分けを理解しましょう';
                    });
            });
            </script>

            <!-- 文法説明 -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title">助動詞の種類と分類</h2>
                <div class="mt-4">
                    <div id="auxiliary-verb-types-explanation" class="apple-section-text"></div>
                </div>
            </div>

            <!-- 例文 -->
            <div id="examples-container"></div>

            <!-- 練習問題 -->
            <div id="practice-question-container"></div>
            <script>
              fetch('../components/practice-question.html')
                .then(res => res.text())
                .then(html => {
                  document.getElementById('practice-question-container').innerHTML = html;
                });
            </script>

            <!-- ナビゲーション -->
            <div id="nav-placeholder"></div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="/navigation.js"></script>
    <script src="/examples.js"></script>
    <script>
        // ページ固有の設定
        const currentTopic = 'auxiliary-verb-types';
        
        document.addEventListener('DOMContentLoaded', function() {
            // 文法説明を読み込んで表示
            fetch('../grammar.json')
                .then(response => response.json())
                .then(data => {
                    const explanation = data.auxiliary_verb_types;
                    if (explanation) {
                        document.getElementById('auxiliary-verb-types-explanation').innerHTML = explanation.replace(/\n/g, '<br>');
                    }
                })
                .catch(error => {
                    console.error('文法説明の読み込みに失敗しました:', error);
                });

            renderNavigation("前へ", null, "助動詞の種類と分類", "次へ", "can-could.html");
            renderExamples("auxiliary_verb_types", "examples-container");
            setTimeout(() => {
                setupWritingQuestionEventListeners(currentTopic);
            }, 100);
        });
    </script>
</body>
</html>
