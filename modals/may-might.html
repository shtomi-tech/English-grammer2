<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>may/might - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* may/mightページ専用のスタイル調整 */
        .apple-card {
            width: 100% !important;
            max-width: none !important;
        }
        
        .apple-section-text {
            width: 100% !important;
            max-width: none !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <h1 class="apple-title">助動詞</h1>
            <p class="apple-sub mt-2">英文法の基礎から学ぼう</p>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="container mx-auto px-6 mb-6">
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <a href="../index.html" class="hover:text-blue-600">ホーム</a>
            <span>></span>
            <a href="../index.html#modals" class="hover:text-blue-600">助動詞</a>
            <span>></span>
            <span class="text-gray-900">may/might</span>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 文法説明 -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title">may/might</h2>
                <div class="mt-4">
                    <div id="may-might-explanation" class="apple-section-text"></div>
                </div>
            </div>

            <!-- 例文 -->
            <div id="examples-container"></div>

            <!-- 練習問題 -->
            <div id="practice-question-container"></div>

            <!-- ナビゲーション -->
            <div id="nav-placeholder"></div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="../navigation.js"></script>
    <script src="../examples.js"></script>
    <script>
        // 文法説明をgrammar.jsonから読み込む
        fetch('../grammar.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('may-might-explanation').innerHTML = data.may_might ? data.may_might.replace(/\n/g, '<br>') : 'may/mightの説明が準備中です。';
            });
            
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation("前へ", "will-would.html", "may/might", "次へ", "must.html");
            renderExamples("may_might", "examples-container");
            setTimeout(() => {
                setupWritingQuestionEventListeners("may_might");
            }, 100);
        });
    </script>
</body>
</html>
