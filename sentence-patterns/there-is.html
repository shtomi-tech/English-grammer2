<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>There構文 - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
    <style>
        /* There構文ページ専用のスタイル調整 */
        .apple-card {
            width: 100% !important;
            max-width: none !important;
        }
        
        .apple-section-text {
            width: 100% !important;
            max-width: none !important;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-center">
            <div class="logo-container mb-4"></div>
            <nav class="flex space-x-4">
                <a href="../index.html" class="apple-nav-btn">ホーム</a>
            </nav>
        </div>
    </header>

    <!-- パンくずリスト -->
    <div class="container mx-auto px-6 mb-6">
        <nav class="text-sm breadcrumb">
            <a href="../index.html" class="text-blue-600 hover:text-blue-800">ホーム</a>
            <span class="mx-2 text-gray-500">/</span>
            <a href="../index.html" class="text-blue-600 hover:text-blue-800">文型</a>
            <span class="mx-2 text-gray-500">/</span>
            <span class="text-gray-900">There構文</span>
        </nav>
    </div>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6">
        <div class="max-w-6xl mx-auto">
            <!-- 文法説明 -->
            <div class="apple-card">
                <h2 class="apple-card-title">There構文</h2>
                <div id="there-is-explanation" class="apple-section-text">
                    <!-- 文法説明がここに読み込まれます -->
                </div>
            </div>

            <!-- 例文セクション -->
            <div class="apple-card">
                <h3 class="apple-section-title">例文</h3>
                <div id="examples-container" class="apple-section-text">
                    <!-- 例文がここに読み込まれます -->
                </div>
            </div>

            <!-- 練習問題セクション -->
            <div class="apple-card">
                <h3 class="apple-section-title">練習問題</h3>
                <div id="practice-container" class="apple-section-text">
                    <!-- 練習問題がここに読み込まれます -->
                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- スクリプト -->
    <script src="../script.js"></script>
    <script src="../navigation.js"></script>
    <script src="../examples.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 文法説明をgrammar.jsonから読み込む
            fetch('../grammar.json')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('there-is-explanation').innerHTML = data.there_is ? data.there_is.replace(/\n/g, '<br>') : 'There構文の説明が準備中です。';
                });
            
            // ナビゲーションを設定
            renderNavigation("前へ", "pattern1.html", "There構文", "次へ", "pattern2.html");
            
            // 例文を読み込む
            renderExamples("there_is", "examples-container");
            
            // 練習問題のイベントリスナーを設定
            setTimeout(() => {
                setupWritingQuestionEventListeners("there_is");
            }, 100);
        });
    </script>
</body>
</html>
