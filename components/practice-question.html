<div class="apple-card mb-8">
    <h2 class="apple-card-title">和文英訳練習問題</h2>
    
    <!-- 練習回数表示 -->
    <div class="mb-4 p-4 bg-blue-50 rounded-lg">
        <div class="flex items-center">
            <span class="text-lg font-semibold text-gray-800 mr-3">練習回数：</span>
            <div class="flex items-center space-x-1">
                <span id="practiceCount" class="text-2xl font-bold text-blue-600">0</span>
                <span class="text-gray-600">/ 5</span>
            </div>
        </div>
        <div id="progressBar" class="mt-2 w-full bg-gray-200 rounded-full h-2">
            <div id="progressFill" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
        <div id="practiceMessage" class="mt-2 text-sm text-gray-600"></div>
    </div>
    
    <!-- 現在の難易度表示 -->
    <div class="mb-4 p-4 bg-green-50 rounded-lg">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <span class="text-lg font-semibold text-gray-800 mr-3">現在の難易度：</span>
                <span id="currentDifficulty" class="text-xl font-bold text-green-600">英検3級レベル（初級）</span>
            </div>
            <div class="text-sm text-gray-600">
                <span id="difficultyExplanation">解答の出来に応じて自動調整されます</span>
            </div>
        </div>
    </div>
    
    <div class="mt-4">
        <!-- ステップ1: 問題生成ボタン -->
        <div class="mb-6 flex flex-col items-center">
            <button id="generateQuestion" class="apple-btn main-generate-btn flex items-center justify-center text-lg font-bold px-8 py-3 shadow-lg transition-all">
                <span class="mr-2 text-2xl">📝</span>和文英訳問題を生成
            </button>
        </div>
        
        <!-- ローディング表示 -->
        <div id="loadingIndicator" class="hidden mt-4">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="ml-2 text-gray-600">問題を生成中...</span>
            </div>
        </div>
        
        <!-- ステップ2: 問題表示エリア -->
        <div id="questionContainer" class="mt-6 hidden">
            <div class="bg-blue-50 p-6 rounded-lg mb-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-3">和文英訳問題</h3>
                <div id="question" class="text-gray-700 mb-4"></div>
                <div id="hints" class="text-sm text-gray-600 bg-yellow-50 p-3 rounded border-l-4 border-yellow-400 hidden"></div>
            </div>
            
            <!-- ステップ3: 解答フォーム -->
            <div class="mb-6">
                <label for="userAnswer" class="block text-sm font-medium text-gray-700 mb-2">あなたの解答：</label>
                <textarea 
                    id="userAnswer" 
                    class="apple-input w-full h-32 resize-none" 
                    placeholder="ここに英語で解答を入力してください..."
                ></textarea>
            </div>
            
            <!-- ステップ4: 添削ボタン -->
            <button id="submitAnswer" class="apple-btn main-submit-btn flex items-center justify-center text-lg font-bold px-8 py-3 shadow-lg transition-all">
                <span class="mr-2 text-2xl">📝</span>添削してもらう
            </button>
            
            <!-- 添削結果表示エリア -->
            <div id="feedback" class="mt-6 hidden">
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">添削結果</h3>
                    <div id="feedbackContent" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>
