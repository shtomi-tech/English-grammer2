<div class="text-to-speech-player bg-white rounded-lg shadow-md p-4 mb-4">
    <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold text-gray-800 flex items-center">
            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>
            音声読み上げ
        </h3>
        <div class="flex items-center space-x-2">
            <button id="playPauseBtn" class="flex items-center bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                <svg id="playIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1m4 0h1m-6 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="playButtonText">読み上げ開始</span>
            </button>
            <button id="stopBtn" class="flex items-center bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg transition-colors" disabled>
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                </svg>
                停止
            </button>
        </div>
    </div>
    
    <!-- 設定パネル -->
    <div class="bg-gray-50 rounded-lg p-3 mb-3">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- 音声選択 -->
            <div>
                <label for="voiceSelect" class="block text-sm font-medium text-gray-700 mb-1">音声</label>
                <select id="voiceSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="ja-JP-Neural2-A">日本語 (女性) - Neural2-A</option>
                    <option value="ja-JP-Neural2-B">日本語 (男性) - Neural2-B</option>
                    <option value="ja-JP-Neural2-C">日本語 (女性) - Neural2-C</option>
                    <option value="ja-JP-Neural2-D">日本語 (男性) - Neural2-D</option>
                </select>
            </div>
            
            <!-- 速度調整 -->
            <div>
                <label for="speedSlider" class="block text-sm font-medium text-gray-700 mb-1">
                    速度: <span id="speedValue">0.9</span>x
                </label>
                <input type="range" id="speedSlider" min="0.25" max="4.0" step="0.05" value="0.9" 
                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>
            
            <!-- 音量調整 -->
            <div>
                <label for="volumeSlider" class="block text-sm font-medium text-gray-700 mb-1">
                    音量: <span id="volumeValue">100</span>%
                </label>
                <input type="range" id="volumeSlider" min="0" max="100" step="5" value="100" 
                       class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            </div>
        </div>
    </div>
    
    <!-- ステータス表示 -->
    <div id="statusDisplay" class="text-sm text-gray-600 hidden">
        <div class="flex items-center">
            <div id="statusIcon" class="w-3 h-3 rounded-full mr-2"></div>
            <span id="statusText">準備完了</span>
        </div>
    </div>
    
    <!-- エラーメッセージ -->
    <div id="errorMessage" class="hidden mt-2 p-2 bg-red-100 border border-red-400 text-red-700 rounded">
        <span id="errorText"></span>
    </div>
</div>
