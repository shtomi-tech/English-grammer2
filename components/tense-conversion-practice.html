<div class="apple-card mb-12">
    <h2 class="apple-card-title flex items-center">
        <svg class="w-7 h-7 mr-3 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4" />
        </svg>
        <span class="text-2xl font-extrabold text-purple-700">時制変換問題</span>
    </h2>
    <div class="mt-8">
        <p class="text-white mb-8 text-lg">与えられた文を<strong class="text-purple-300">指定された時制</strong>に変換してください。</p>
        <!-- 問題エリア -->
        <div id="tense-practice-area" class="mb-10 hidden">
            <!-- 問題表示エリア -->
            <div id="question-area" class="mb-10">
                <div class="bg-blue-50 border-2 border-blue-300 rounded-2xl p-8 mb-6 shadow-lg">
                    <div class="flex items-center mb-4">
                        <span class="bg-blue-600 text-white px-4 py-1 rounded-full text-base font-bold mr-4 tracking-wide shadow">問題</span>
                        <span id="question-number" class="text-lg font-bold text-blue-700 bg-blue-100 px-4 py-1 rounded-full">1 / 10</span>
                    </div>
                    <div class="mb-6">
                        <p class="text-xl font-bold text-blue-700 mb-2">元の文:</p>
                        <div id="original-sentence" class="text-2xl font-extrabold text-gray-900 bg-white p-5 rounded-xl border-2 border-blue-300 shadow mb-2"></div>
                        <div id="japanese-translation" class="text-lg text-purple-900 font-bold bg-purple-50 border border-purple-300 rounded-xl p-3 mb-4"></div>
                    </div>
                    <div class="mb-2">
                        <p class="text-xl font-bold text-purple-700 mb-2">変換先:</p>
                        <div id="target-tense" class="text-2xl font-extrabold text-purple-900 bg-purple-50 p-5 rounded-xl border-2 border-purple-300 shadow"></div>
                    </div>
                </div>
            </div>
            <!-- 回答入力エリア -->
            <div id="answer-area" class="mb-10">
                <label for="user-answer" class="block text-xl font-bold mb-3 text-gray-800">あなたの回答:</label>
                <textarea id="user-answer" class="w-full max-w-md p-5 border-2 border-blue-200 rounded-xl text-xl text-black focus:border-purple-400 focus:ring-2 focus:ring-purple-200 shadow mb-4 transition" rows="1" placeholder="ここに回答を入力してください..."></textarea>
                <div class="mt-4 flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-6">
                    <button id="check-answer" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-xl text-lg shadow transition duration-200">
                        回答をチェック
                    </button>
                </div>
            </div>
            <!-- 結果表示エリア -->
            <div id="result-area" class="hidden mb-8">
                <div id="result-message" class="text-center p-5 rounded-xl mb-4 text-lg font-bold"></div>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-6 justify-center">
                    <button id="next-question" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-xl text-lg shadow transition duration-200">
                        次の問題
                    </button>
                    <button id="show-explanation" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-8 rounded-xl text-lg shadow transition duration-200">
                        解説を表示
                    </button>
                </div>
            </div>
            <!-- 解説表示エリア -->
            <div id="explanation-area" class="hidden mb-8">
                <div class="bg-purple-50 border-2 border-purple-300 rounded-xl p-5">
                    <h3 class="font-bold text-purple-800 mb-2 text-lg">解説</h3>
                    <div id="explanation-content" class="text-purple-700 text-base"></div>
                </div>
            </div>
        </div>
        <!-- 練習開始ボタン -->
        <div id="start-area" class="text-center mt-10">
            <button id="start-practice" class="bg-purple-500 hover:bg-purple-600 text-white font-extrabold py-4 px-12 rounded-2xl text-2xl shadow-lg transition duration-200">
                練習を開始
            </button>
        </div>
    </div>
</div>
