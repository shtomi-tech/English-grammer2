<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置詞withの用法 - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
    <style>
      .apple-card { width: 100% !important; max-width: none !important; }
      .apple-section-text { width: 100% !important; max-width: none !important; }
    </style>
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="text-white hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <h1 class="apple-title">品詞</h1>
            </div>
            <p class="apple-sub mt-2">品詞の基礎を学ぼう</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- パンくずリスト -->
            <nav class="mb-6">
                <ol class="flex items-center space-x-2 text-sm text-gray-600">
                    <li><a href="../index.html" class="hover:text-blue-600">ホーム</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li><a href="../index.html" class="hover:text-blue-600">品詞</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li><a href="preposition.html" class="hover:text-blue-600">前置詞</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li class="text-gray-900">前置詞withの用法</li>
                </ol>
            </nav>

            <!-- 学習方法ガイド（共通パーツ） -->
            <div id="learning-guide-container"></div>

            <!-- 文法解説パーツ -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title">前置詞withの用法</h2>
                <div class="mt-4">
                    <div id="preposition-with-explanation" class="apple-section-text"></div>
                </div>
            </div>

            <!-- 例文セクション -->
            <div id="examples-container"></div>

            <!-- 練習問題 -->
            <div id="practice-question-container"></div>

            <!-- ナビゲーション -->
            <div id="nav-placeholder"></div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="../navigation.js"></script>
    <script src="../examples.js"></script>
    <script>
        // 文法説明を読み込む
        fetch('../grammar.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('preposition-with-explanation').innerHTML = data.preposition_with_usage.replace(/\n/g, '<br>');
            });

        // イベントリスナーを設定
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation("前へ", "adverb.html", "前置詞withの用法", "次へ", "preposition-by.html");
            renderExamples("preposition_with", "examples-container");
            setTimeout(() => {
                setupWritingQuestionEventListeners("preposition_with");
            }, 100);
        });
    </script>
</body>
</html>
