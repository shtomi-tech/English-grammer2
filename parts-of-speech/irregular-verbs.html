<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不規則動詞 - English Learning Hub</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SF Pro Display (Apple公式フォント) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <div class="flex items-center space-x-4">
                <a href="../index.html" class="text-white hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <h1 class="apple-title">品詞</h1>
            </div>
            <p class="apple-sub mt-2">品詞の基礎を学ぼう</p>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- パンくずリスト -->
            <nav class="mb-6">
                <ol class="flex items-center space-x-2 text-sm text-gray-600">
                    <li><a href="../index.html" class="hover:text-blue-600">ホーム</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li><a href="../index.html" class="hover:text-blue-600">品詞</a></li>
                    <li><span class="mx-2">/</span></li>
                    <li class="text-gray-900">不規則動詞</li>
                </ol>
            </nav>

            <!-- 学習方法ガイド（共通パーツ） -->
            <div id="learning-guide-container"></div>

            <!-- 学習時間計測ストップウォッチ -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title flex items-center">
                    <svg class="w-6 h-6 mr-3 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    学習時間を計測しよう
                </h2>
                <div class="flex flex-col items-center">
                    <div id="timer-display" class="text-5xl font-mono font-bold text-blue-400 bg-white px-8 py-4 rounded-xl shadow mb-6 border-2 border-blue-100">
                        00:00:00
                    </div>
                    <div class="flex space-x-4">
                        <button id="start-timer" class="transition bg-gradient-to-r from-green-200 to-blue-200 hover:from-green-300 hover:to-blue-300 text-blue-800 font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 duration-150">スタート</button>
                        <button id="stop-timer" class="transition bg-gradient-to-r from-pink-200 to-red-200 hover:from-pink-300 hover:to-red-300 text-red-700 font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 duration-150">ストップ</button>
                        <button id="reset-timer" class="transition bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 text-gray-700 font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 duration-150">リセット</button>
                    </div>
                </div>

                <script>
                // ストップウォッチ機能
                let timerInterval;
                let elapsed = 0;
                let running = false;
                function updateTimerDisplay() {
                  const hours = String(Math.floor(elapsed / 3600)).padStart(2, '0');
                  const minutes = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
                  const seconds = String(elapsed % 60).padStart(2, '0');
                  document.getElementById('timer-display').textContent = `${hours}:${minutes}:${seconds}`;
                }
                document.getElementById('start-timer').onclick = function() {
                  if (!running) {
                    running = true;
                    timerInterval = setInterval(() => {
                      elapsed++;
                      updateTimerDisplay();
                    }, 1000);
                  }
                };
                document.getElementById('stop-timer').onclick = function() {
                  running = false;
                  clearInterval(timerInterval);
                };
                document.getElementById('reset-timer').onclick = function() {
                  running = false;
                  clearInterval(timerInterval);
                  elapsed = 0;
                  updateTimerDisplay();
                };
                updateTimerDisplay();
                </script>
            </div>

            <script>
            // 学習方法ガイドの読み込みとカスタマイズ
            document.addEventListener('DOMContentLoaded', function() {
                fetch('../components/learning-guide.html')
                    .then(res => res.text())
                    .then(html => {
                        document.getElementById('learning-guide-container').innerHTML = html;
                        // タイトルと説明文をカスタマイズ
                        document.getElementById('learning-guide-title-text').textContent = '不規則動詞の学習方法ガイド';
                        document.getElementById('learning-guide-step1-desc').textContent = '不規則動詞の定義と特徴をしっかりと理解しましょう';
                        document.getElementById('learning-guide-step2-desc').textContent = '実際の例文を見て、不規則動詞の使い方を学びましょう';
                        document.getElementById('learning-guide-step3-desc').textContent = '理解度を確認するために練習問題を5回解いてみましょう';
                        document.getElementById('learning-guide-tip1').innerHTML = '<strong>パターン別に覚える：</strong>同じ変化パターンの動詞をグループ化して覚えましょう';
                        document.getElementById('learning-guide-tip2').innerHTML = '<strong>頻度順に覚える：</strong>最もよく使われる動詞から覚えましょう';
                        document.getElementById('learning-guide-tip3').innerHTML = '<strong>意味別に覚える：</strong>関連する意味の動詞を一緒に覚えましょう';
                    });
            });
            </script>

            <!-- 文法解説パーツ -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title">不規則動詞</h2>
                <div class="mt-4">
                    <div id="irregular-verbs-explanation" class="apple-section-text"></div>
                </div>
            </div>

            <!-- 例文セクション -->
            <div id="examples-container"></div>

            <!-- 時制変換問題 -->
            <div id="tense-conversion-container"></div>
            <script>
              fetch('../components/tense-conversion-practice.html')
                .then(res => res.text())
                .then(html => {
                  document.getElementById('tense-conversion-container').innerHTML = html;
                  // 練習のJavaScriptを読み込み
                  const script = document.createElement('script');
                  script.src = '../components/tense-conversion-practice.js';
                  document.head.appendChild(script);
                });
            </script>

            <!-- 練習問題 -->
            <div id="practice-question-container"></div>
            <script>
              fetch('../components/practice-question.html')
                .then(res => res.text())
                .then(html => {
                  document.getElementById('practice-question-container').innerHTML = html;
                });
            </script>

            <!-- ナビゲーション -->
            <div id="nav-placeholder"></div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="../navigation.js"></script>
    <script src="/examples.js"></script>
    <script>
        // 文法説明を読み込む
        fetch('../grammar.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('irregular-verbs-explanation').innerHTML = data.irregular_verbs.replace(/\n/g, '<br>');
            });

        // ページ固有の設定
        const currentTopic = 'irregular_verbs';
        
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation("前へ", "verb.html", "不規則動詞", "次へ", "adjective.html");
            renderExamples("irregular_verbs", "examples-container");
            setTimeout(() => {
                setupWritingQuestionEventListeners(currentTopic);
            }, 100);
        });
    </script>
</body>
</html>
