        fetch('../grammar.json')
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                if (data.infinitive) {
                    document.getElementById('grammar-content').innerHTML = data.infinitive.replace(/\n/g, '<br>');
                } else {
                    document.getElementById('grammar-content').textContent = '文法説明が見つかりませんでした。';
                }
            })
            .catch(error => {
