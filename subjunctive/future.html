<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮定法未来 - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <h1 class="apple-title">English Learning Hub</h1>
            <p class="apple-sub mt-2">英文法の基礎から学ぼう</p>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="container mx-auto px-6 mb-6">
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <a href="../index.html" class="hover:text-blue-600">ホーム</a>
            <span>></span>
            <a href="../index.html#subjunctive" class="hover:text-blue-600">仮定法</a>
            <span>></span>
            <span class="text-gray-900">仮定法未来</span>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- タイトル -->
            <div class="apple-card mb-8">
                <h1 class="apple-card-title text-3xl mb-4">仮定法未来</h1>
                <p class="apple-card-text">
                    仮定法未来は、未来についての実現可能性が低い仮定や空想を表す表現です。
                </p>
            </div>

            <!-- 文法説明 -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title">仮定法未来の文法説明</h2>
                <div class="mt-4">
                    <div id="subjunctive-future-explanation" class="apple-section-text"></div>
                </div>
            </div>

            <!-- 例文 -->
            <div id="examples-container" class="mt-4"></div>

            <!-- 練習問題 -->
            <div id="practice-question-container"></div>
            <script>
              fetch('../components/practice-question.html')
                .then(res => res.text())
                .then(html => {
                  document.getElementById('practice-question-container').innerHTML = html;
                });
            </script>

            <!-- ナビゲーション -->
            <div id="nav-placeholder"></div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="/navigation.js"></script>
    <script src="../examples.js"></script>
    <script>
        // ページ固有の設定
        const currentTopic = 'subjunctive-future';
        const topicName = '仮定法未来';
        // grammar.jsonから説明を読み込む
        fetch('../grammar.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('subjunctive-future-explanation').innerHTML = data.subjunctive_future.replace(/\n/g, '<br>');
            });
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation("前へ", "past-perfect.html", "仮定法未来", "次へ", "inversion.html");
            renderExamples('subjunctive_future', 'examples-container');
        });
    </script>
</body>
</html>
