<html lang="ja">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100">
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <h1 class="apple-title">Conditionals（条件文）</h1>
            <p class="apple-sub mt-2">英語の条件文の基本を学ぼう</p>

    </header>
    <nav class="container mx-auto px-6 mb-6">
        <div class="flex items-center space-x-2 text-sm text-gray-600">

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            renderGrammarExplanation('conditionals', 'conditionals-explanation');
            // 各コンポーネントを読み込んで埋め込む
            fetch('../components/learning-guide.html').then(r=>r.text()).then(html=>{
                document.getElementById('learning-guide-area').innerHTML = html;
            });
            fetch('../components/practice-question.html').then(r=>r.text()).then(html=>{
                document.getElementById('practice-question-area').innerHTML = html;
