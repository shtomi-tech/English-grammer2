<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仮定法の公式 - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <h1 class="apple-title">仮定法の公式</h1>
            <p class="apple-sub mt-2">英文法の基礎から学ぼう</p>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="container mx-auto px-6 mb-6">
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <a href="../index.html" class="hover:text-blue-600">ホーム</a>
            <span>></span>
            <a href="../index.html#subjunctive" class="hover:text-blue-600">仮定法</a>
            <span>></span>
            <span class="text-gray-900">仮定法の公式</span>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- 学習方法ガイド（共通パーツ） -->
            <div id="learning-guide-container"></div>
            <script>
            fetch('../components/learning-guide.html')
              .then(res => res.text())
              .then(html => {
                document.getElementById('learning-guide-container').innerHTML = html;
                document.getElementById('learning-guide-title').textContent = '仮定法公式の学習方法ガイド';
                document.getElementById('learning-guide-step1-desc').textContent = '仮定法の基本公式とパターンをしっかりと理解しましょう';
                document.getElementById('learning-guide-step2-desc').textContent = '実際の例文を見て、各仮定法の使い方を学びましょう';
                document.getElementById('learning-guide-step3-desc').textContent = '理解度を確認するために練習問題を5回解いてみましょう';
                document.getElementById('learning-guide-tip1').innerHTML = '<strong>公式を暗記：</strong>各仮定法の基本公式をしっかりと覚えましょう';
                document.getElementById('learning-guide-tip2').innerHTML = '<strong>例文で確認：</strong>実際の例文を通して公式の使い方を理解しましょう';
                document.getElementById('learning-guide-tip3').innerHTML = '<strong>違いを理解：</strong>各仮定法の使い分けと意味の違いを理解しましょう';
                document.getElementById('learning-guide-time').innerHTML = '基本公式の理解：<strong>20分</strong> | 例文の確認：<strong>30分</strong> | 練習問題：<strong>25分</strong><br>合計：<strong>約75分</strong>で仮定法公式の基礎をマスターできます';
              });
            </script>

            <!-- 文法説明 -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title">仮定法の公式</h2>
                <div class="mt-4">
                    <div id="subjunctive-formulas-explanation" class="apple-section-text"></div>
                </div>
            </div>

            <!-- 例文 -->
            <div id="examples-container" class="mt-4"></div>

            <!-- 練習問題 -->
            <div id="practice-question-container"></div>
            <script>
              fetch('../components/practice-question.html')
                .then(res => res.text())
                .then(html => {
                  document.getElementById('practice-question-container').innerHTML = html;
                });
            </script>

            <!-- ナビゲーション -->
            <div id="nav-placeholder"></div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="/navigation.js"></script>
    <script src="../examples.js"></script>
    <script>
        // ページ固有の設定
        const currentTopic = 'subjunctive-formulas';
        const topicName = '仮定法の公式';
        // grammar.jsonから説明を読み込む
        fetch('../grammar.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('subjunctive-formulas-explanation').innerHTML = data.subjunctive_formulas.replace(/\n/g, '<br>');
            });
        // ページ読み込み時の処理
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation("前へ", "../index.html#subjunctive", "仮定法公式", "次へ", "inversion.html");
            renderExamples("subjunctive_formulas", "examples-container");
            setTimeout(() => {
                setupWritingQuestionEventListeners(currentTopic);
            }, 100);
        });
    </script>
</body>
</html>
