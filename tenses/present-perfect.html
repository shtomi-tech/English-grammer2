<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在完了形 - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=SF+Pro+Display:400,700&display=swap">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-100">
    <!-- ヘッダー -->
    <header class="apple-header px-6 py-6 mb-8">
        <div class="container mx-auto flex flex-col items-start">
            <h1 class="apple-title">時制</h1>
            <p class="apple-sub mt-2">英文法の基礎から学ぼう</p>
        </div>
    </header>

    <!-- パンくずリスト -->
    <nav class="container mx-auto px-6 mb-6">
        <div class="flex items-center space-x-2 text-sm text-gray-600">
            <a href="../index.html" class="hover:text-blue-600">ホーム</a>
            <span>></span>
            <a href="../index.html#tenses" class="hover:text-blue-600">時制</a>
            <span>></span>
            <span class="text-gray-900">現在完了形</span>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-6 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- タイトル -->
            <div class="apple-card mb-8">
                <h1 class="apple-card-title text-3xl mb-4">現在完了形</h1>
                <p class="apple-card-text">
                    現在完了形は「過去のある時点から現在までの経験・継続・完了・結果」を表す時制です。have/has + 過去分詞を使います。
                </p>
            </div>

            <!-- 文法説明 -->
            <div class="apple-card mb-8">
                <h2 class="apple-card-title">現在完了形とは</h2>
                <div class="mt-4">
                    <div id="present-perfect-explanation" class="apple-section-text"></div>
                </div>
            </div>

            <!-- 例文 -->
            <div id="examples-container"></div>

            <!-- 練習問題 -->
            <div id="practice-question-container"></div>
            <script>
              fetch('../components/practice-question.html')
                .then(res => res.text())
                .then(html => {
                  document.getElementById('practice-question-container').innerHTML = html;
                });
            </script>

            <!-- ナビゲーション -->
            <div id="nav-placeholder"></div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 English Learning Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script src="/navigation.js"></script>
    <script src="/examples.js"></script>
    <script>
        // 文法説明をgrammar.jsonから読み込む
        fetch('../grammar.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('present-perfect-explanation').innerHTML = data.present_perfect.replace(/\n/g, '<br>');
            });
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation("前へ", "past-tense.html", "現在完了", "次へ", "past-perfect.html");
            renderExamples("present_perfect", "examples-container");
            
            // 和文英訳問題のイベントリスナーを設定
            setTimeout(() => {
                setupWritingQuestionEventListeners("present_perfect");
            }, 100);
        });
    </script>
</body>
</html>
